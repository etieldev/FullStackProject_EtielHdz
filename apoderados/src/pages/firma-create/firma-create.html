<ion-header>
  <ion-navbar>
    <ion-title>Signature Create</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding id = "fondo">
  <form #firmaForm="ngForm" (ngSubmit)="save(firmaForm.value)">
    <ion-row>
      <ion-col>
        <ion-list inset>
          <ion-item>
            <ion-input placeholder="Número de escritura" name="num_escritura" type="number" required [(ngModel)]="firma.num_escritura" #num_escritura></ion-input>
            <!---<p color="danger" ion-text *ngIf="firmaForm.get('num_escritura').hasError('required')">Field is required</p>-->
          </ion-item>
          <ion-item>
            <ion-input placeholder="Fecha" name="fecha" type="text" required [(ngModel)]="firma.fecha" #fecha></ion-input>
            <!---<p color="danger" ion-text *ngIf="firmaForm.get('fecha').hasError('required')">Field is required</p>-->
          </ion-item>
          <ion-item>
            <ion-input placeholder="Precio" name="precio_vivienda" type="number" required [(ngModel)]="firma.precio_vivienda" #precio_vivienda></ion-input>
           <!---<p color="danger" ion-text *ngIf="firmaForm.get('precio_vivienda').hasError('required')">Field is required</p>-->
          </ion-item>
          <ion-item>
            <ion-input placeholder="Número de caras" name="num_caras" type="number" required [(ngModel)]="firma.num_caras" #num_caras></ion-input>
            <!---<p color="danger" ion-text *ngIf="firmaForm.get('num_caras').hasError('required')">Field is required</p>-->
          </ion-item>
          <ion-item>
            <ion-input placeholder="Garaje" name="garaje" type="number" required [(ngModel)]="firma.garaje" #garaje></ion-input>
            <!---<p color="danger" ion-text *ngIf="firmaForm.get('garaje').hasError('required')">Field is required</p>-->
          </ion-item>
          <ion-item>
            <ion-input placeholder="Trastero" name="trastero" type="number" required [(ngModel)]="firma.trastero" #trastero></ion-input>
           <!--- <p color="danger" ion-text *ngIf="firmaForm.get('trastero').hasError('required')">Field is required</p>-->
          </ion-item>
          <ion-item>
            <ion-input placeholder="Número de personas" name="num_persona" type="number" required [(ngModel)]="firma.num_persona" #num_persona></ion-input>
            <!---<p color="danger" ion-text *ngIf="firmaForm.get('num_persona').hasError('required')">Field is required</p>-->
          </ion-item>
          <ion-item>
            <ion-input placeholder="ID de oficina" name="Id_Oficinas" type="number" required [(ngModel)]="firma.Id_Oficinas" #Id_Oficinas></ion-input>
           <!--- <p color="danger" ion-text *ngIf="firmaForm.get('Id_Oficinas').hasError('required')">Field is required</p>-->
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div *ngIf="error" class="alert alert-danger">{{error}}</div>
        <button ion-button color="primary" full type="submit" [disabled]="!firmaForm.form.valid">Save</button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
